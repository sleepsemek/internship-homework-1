<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preload" href="fonts/Inter24pt-Light.woff2" as="font" type="font/woff2" crossorigin>

    <title>COMPANY CULTURE</title>
</head>
<body>
    <main class="gallery gallery--3-rows">
        <header class="gallery__element gallery__element--tall hero">

                    </svg>
                </a>
                <a href="tel:+71234567890" aria-label="Call us" class="socials__link">
                    <svg width="23" height="23" viewBox="0 0 23 23" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M4.62556 9.95389C6.46556 13.57 9.43 16.5217 13.0461 18.3744L15.8572 15.5633C16.2022 15.2183 16.7133 15.1033 17.1606 15.2567C18.5917 15.7294 20.1378 15.985 21.7222 15.985C22.425 15.985 23 16.56 23 17.2628V21.7222C23 22.425 22.425 23 21.7222 23C9.72389 23 0 13.2761 0 1.27778C0 0.575 0.575 0 1.27778 0H5.75C6.45278 0 7.02778 0.575 7.02778 1.27778C7.02778 2.875 7.28333 4.40833 7.75611 5.83944C7.89667 6.28667 7.79444 6.785 7.43667 7.14278L4.62556 9.95389Z" fill="currentColor"/>

                </a>
                <a href="mailto:no@thankyou@gmail.com" aria-label="Send us Email" class="socials__link">
                    <svg width="29" height="23" viewBox="0 0 29 23" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M26.1 0H2.9C1.305 0 0.0145 1.29375 0.0145 2.875L0 20.125C0 21.7062 1.305 23 2.9 23H26.1C27.695 23 29 21.7062 29 20.125V2.875C29 1.29375 27.695 0 26.1 0ZM26.1 5.75L14.5 12.9375L2.9 5.75V2.875L14.5 10.0625L26.1 2.875V5.75Z" fill="currentColor"/>

        <div class="gallery__element description">
            <p>
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Massa ultricies aliquam egestas amet mi aliquam. Eu, vel massa elementum nulla.
            </p>
        </div>

        <picture class="gallery__element gallery__element--tall gallery__element--wide">
            <source srcset="images/1.webp 1x, images/1@2x.webp 2x"
                    type="image/webp">
            <img src="images/1.webp" alt="Portrait of the woman in hat against the green background" width="364" height="473">
        </picture>

        <picture class="gallery__element">
            <source srcset="images/2.webp 1x, images/2@2x.webp 2x"
                    type="image/webp">
            <img src="images/2.webp" alt="A cup of coffee on beige background" width="199" height="247">
        </picture>

        <div class="gallery__element gallery__element--brown"></div>

        <picture class="gallery__element">
            <source srcset="images/3.webp 1x, images/3@2x.webp 2x"
                    type="image/webp">
            <img src="images/3.webp" alt="A smiling woman with curly hair" width="226" height="288">
        </picture>

        <picture class="gallery__element gallery__element--tall">
            <source srcset="images/4-sm.webp 1x, images/4-sm@2x.webp 2x" media="(max-width: 1200px)"
                    type="image/webp">
            <source srcset="images/4.webp 1x, images/4@2x.webp 2x"
                    type="image/webp">
            <img src="images/4.webp" alt="A bright room with a door wide open" width="226" height="432">
        </picture>

        <picture class="gallery__element">
            <source srcset="images/5.webp 1x, images/5@2x.webp 2x"
                    type="image/webp">
            <img src="images/5.webp" alt="A woman in a gray coat with flowers" width="232" height="288">
        </picture>

        <div class="gallery__element gallery__element--red"></div>

        <picture class="gallery__element">
            <source srcset="images/6.webp 1x, images/6@2x.webp 2x"
                    type="image/webp">
            <img src="images/6.webp" alt="A man with a finger raised at his lips" width="232" height="247">
        </picture>
    </main>
</body>
</html>
